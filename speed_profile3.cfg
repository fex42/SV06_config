#Alternative optimized profile, uncomment the line in printer.cfg to activate
[printer]
max_velocity: 300
max_accel: 2000
max_accel_to_decel: 1000
max_z_velocity: 10
max_z_accel: 200
square_corner_velocity: 5
    
[stepper_x]
microsteps: 64
homing_speed: 50
[tmc2209 stepper_x]
run_current: 0.9
stealthchop_threshold: 999999
interpolate: False

[stepper_y]
microsteps: 64
homing_speed: 50
[tmc2209 stepper_y]
run_current: 0.9
stealthchop_threshold: 999999
interpolate: False

[stepper_z]
microsteps: 64
homing_speed: 15
[tmc2209 stepper_z]
