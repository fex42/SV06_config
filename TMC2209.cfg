###Tmc drivers base config
[tmc2209 stepper_x]
uart_pin: PC1
run_current: 0.860
stealthchop_threshold: 999999 # 180
interpolate: False
sense_resistor: 0.150
uart_address: 3
driver_SGTHRS: 81 #SENSORLES HOMING SENSITIVITY 255 is most sensitive value, 0 is least sensitive
diag_pin: PA5

[tmc2209 stepper_y]
uart_pin: PC0
run_current: 0.900
stealthchop_threshold: 999999 # 180
interpolate: False
sense_resistor: 0.150
uart_address: 3
driver_SGTHRS: 81 #SENSORLES HOMING SENSITIVITY 255 is most sensitive value, 0 is least sensitive
diag_pin: PA6

[tmc2209 stepper_z]
uart_pin: PA15
run_current: 0.900
stealthchop_threshold: 999999 # 40
interpolate: False
sense_resistor: 0.150
uart_address: 3
diag_pin: PA7

[tmc2209 extruder]
uart_pin: PC14
run_current: 0.550
stealthchop_threshold: 0 # 90
interpolate: False
sense_resistor: 0.150
uart_address: 3
